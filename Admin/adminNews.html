<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styleAdmin">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script type="text/javascript" src="/adminjs/newsadmin.js"></script>
    <title>News</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
            <div class="col-lg-10 col-md-6 mb-6 mb-md-0">
                <a href="#"><img src="/assets/images/IT Logo.png" id="IT_nav_logo"></a>
            </div>
            <div class="col-lg-2 col-md-6 mb-6 mb-md-0">
                <button type="button" class="btn btn  text-light  float-right" id="log_out"><img
                        src="/assets/images/Admin/logout-w.svg" id="icon_ex" class="mr-2"> </i> LOG OUT</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/adminhome">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/user-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p>USER </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"> </div>
            </div>
        </a>
        <a href="/adminassignment">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/assignment-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal">ASSIGNMENT</p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
        <a href="/admingroup">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/group-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal">GROUP </p>
                </div>
                <div class="col-1 mt-3 ml-1" id="lock"></div>
            </div>
        </a>
        <a href="/adminscore">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/score-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal">SCORE</p>
                </div>
                <div class="col-1 mt-3" id="lock"></div>
            </div>
        </a>
        <a href="/admincriteria">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/criteria-w.svg" id="icon_sb">
                </div>
                <div class="col-7 mt-4">
                    <p id="Text_proposal">CRITERIA</p>
                </div>
                <div class="col-1 mt-3 ml-4" id="lock"></div>
            </div>
        </a>
        <a href="/adminnews" class="active">
            <div class="row proposal Card_proposal mb-2" id="sb_active">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/assignment.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal"> <b>NEWS</b> </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
    </div>
    <!-- 
    Content -->
    <div class="content">
        <h3 id="title_page"><b>NEWS</b></h3>
        <div class="row mt-4">
            <div class="col-lg-12 col-md-12 col-mb-12 ">
                <h5>STUDY PROGRAMES <a href="#"><span class="fa fa-exclamation-circle ml-2" data-toggle="tooltip"
                            data-original-title="Anoucement will create to Major that select from dropdown."></span></a>
                </h5>
                <div class="row ">
                    <div class="col">
                        <div class="mr-3 ">
                            <select class="form-control" id="selectMajor">
                                <option value="All">All</option>
                                <option value="IT">Information Technology</option>
                                <option value="CE">Computer Engineering</option>
                                <option value="CSI">Computer Science and Innovation</option>
                                <option value="ICE">Information and Communication Engineering</option>
                                <option value="MTA">Multimedia Technology and Animation</option>
                                <option value="SE">Software Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info float-right  mt-2 mb-3" data-toggle="modal"
                            data-target="#exampleModal" data-whatever="@mdo"><b>CREATE NEWS</b></button>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-mb-6"><br></div>
        </div>

        <!-- Table News -->
        <table class="table table-bordered  table-responsive-xl" id="tbNews" style="width:100%"></table>

        <!-- Modal  Add News -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">CREATE NEWS</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Description:</label>
                                <textarea class="form-control" placeholder="Type sometthing..." id="Des"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-primary" id="create">CREATE</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal  Add News -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">EDIT NEWS</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Title</label>
                                <input type="text" class="form-control" id="titleedit">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Description:</label>
                                <textarea class="form-control" placeholder="Type sometthing..." id="desedit"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-primary" id="saveedit">SAVE</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal  Delete News -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <p>Are you sure you want to remove this news</p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                        <button type="button" class="btn btn-danger" id="deletean">YES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="/assets/js/checkpage.js"></script>

</html>

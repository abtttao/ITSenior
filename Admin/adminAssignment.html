<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="/styleAdmin">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script type="text/javascript" src="/adminjs/assignmentAdmin.js"></script>
    <title>Assignment</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
            <div class="col-lg-10 col-md-6 mb-6 mb-md-0">
                <a href="#"><img src="/assets/images/IT Logo.png" id="IT_nav_logo"></a>
            </div>
            <div class="col-lg-2 col-md-6 mb-6 mb-md-0">
                <button type="button" class="btn btn  text-light  float-right" id="log_out"><img
                        src="/assets/images/Admin/logout-w.svg" id="icon_ex" class="mr-2"> </i> LOG OUT</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/adminhome">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/user-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p>USER </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"> </div>
            </div>
        </a>
        <a href="/adminassignment" class="active">
            <div class="row proposal Card_proposal " id="sb_active">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/assignment.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal"> <b>ASSIGNMENT</b> </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
        <a href="/admingroup">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/group-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal">GROUP </p>
                </div>
                <div class="col-1 mt-3 ml-1" id="lock"></div>
            </div>
        </a>
        <a href="/adminscore">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/score-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal">SCORE</p>
                </div>
                <div class="col-1 mt-3" id="lock"> </div>
            </div>
        </a>
        <a href="/admincriteria">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/criteria-w.svg" id="icon_sb">
                </div>
                <div class="col-7 mt-4">
                    <p id="Text_proposal">CRITERIA</p>
                </div>
                <div class="col-1 mt-3 ml-4" id="lock"></div>
            </div>
        </a>
        <a href="/adminnews">
            <div class="row proposal Card_proposal mb-2">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/assignment-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal"> <b>NEWS</b> </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        <h3 id="title_page"><b>ASSIGNMENT</b></h3>
        <div class="row mt-4">
            <div class="col-lg-5 col-md-6 col-mb-6 ">
                <h5>STUDY PROGRAMES</h5>
                <div>
                    <select id="selectMajor" class="form-control">
                        <option value="IT">Information Technology</option>
                        <option value="CE">Computer Engineering</option>
                        <option value="CSI">Computer Science and Innovation</option>
                        <option value="ICE">Information and Communication Engineering</option>
                        <option value="MTA">Multimedia Technology and Animation</option>
                        <option value="SE">Software Engineering</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-mb-6">
                <div class="btnAssignment">
                    <button class="btn btn-success float-right" type="button" id="btnAssign" data-toggle="modal"
                        data-target="#assignModal"> <b>ASSIGN</b> </button>
                    <button class="btn btn-warning float-right" type="button" id="btnEdit" data-toggle="modal"
                        data-target="#assignModal"><b>EDIT</b> </button>
                </div>
            </div>
        </div>

        <!-- Assignment Table -->
        <div class=" mt-3">
            <table id="dueDateTable" class="table table-bordered  table-responsive-xl  mt-5 text-center " style="width:100%"></table>
        </div>
    </div>

    <!-- Modal Assign/Eddit -->
    <div class="modal fade" id="assignModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ASSIGN DATE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>Topic</b> </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="topicModal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>Proposal</b> </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="proposalModal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>Progress 1</b> </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="pg1Modal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b> Progress 2</b></label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="pg2Modal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>Progress 3</b><a href="#"><span
                                        class="fa fa-exclamation-circle ml-2" data-toggle="tooltip"
                                        data-original-title="If does not have progress 3, submit form and skip this field."></span></a>
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="pg3Modal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"><b>Final Presentation</b> </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="finalPreModal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>Final Documentation</b>
                            </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="finalDocModal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>RE-Evaluation</b> </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="reevaluationModal" type="date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-5 col-form-label"> <b>Scoring Deadline</b> </label>
                            <div class="col-sm-7">
                                <input class="form-control mt-1" id="scoringModal" type="date">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary" id="btnSaveAssign">SAVE</button>
                    <button type="button" class="btn btn-primary" id="btnSaveEdit">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/assets/js/checkpage.js"></script>



</html>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styleAdmin">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.table2excel.js"> </script>
    <script type="text/javascript" src="/assets/js/jquery.table2excel.min.js"></script>
    <script type="text/javascript" src="/adminjs/scoreAdmin.js"></script>
    <title>Score</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
            <div class="col-lg-10 col-md-6 mb-6 mb-md-0">
                <a href="#"><img src="/assets/images/IT Logo.png" id="IT_nav_logo"></a>
            </div>

            <div class="col-lg-2 col-md-6 mb-6 mb-md-0">
                <button type="button" class="btn btn  text-light  float-right" id="log_out"><img
                        src="/assets/images/Admin/logout-w.svg" id="icon_ex" class="mr-2"> </i> LOG OUT</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/adminassignment">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/user-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p>USER </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
        <a href="/assignmentAdmin">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/assignment-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal"> ASSIGNMENT </p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
        <a href="/admingroup">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/group-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal">GROUP </p>
                </div>
                <div class="col-1 mt-3 ml-1" id="lock"></div>
            </div>
        </a>
        <a href="/adminscore" class="active">
            <div class="row proposal Card_proposal " id="sb_active">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/score.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal"> <b>SCORE</b> </p>
                </div>
                <div class="col-1 mt-3" id="lock"></div>
            </div>
        </a>
        <a href="/admincriteria">
            <div class="row proposal Card_proposal ">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/criteria-w.svg" id="icon_sb">
                </div>
                <div class="col-7 mt-4">
                    <p id="Text_proposal">CRITERIA</p>
                </div>
                <div class="col-1 mt-3 ml-4" id="lock"></div>
            </div>
        </a>
        <a href="/adminnews">
            <div class="row proposal Card_proposal mb-2">
                <div class="col-0 mt-3">
                    <img src="/assets/images/Admin/sidebar/assignment-w.svg" id="icon_sb">
                </div>
                <div class="col-8 mt-4">
                    <p id="Text_proposal"> <b>NEWS</b></p>
                </div>
                <div class="col-1 mt-3 ml-2" id="lock"></div>
            </div>
        </a>
    </div>

    <!-- Content -->
    <div class="content">
        <h3 id="title_page"><b>SCORE</b></h3>
        <div class="row  mt-4">
            <div class="col-lg-4 col-md-12 mb-2">
                <h5>STUDY PROGRAMES</h5>
                <div class="mt-3">
                    <select class="form-control" id="select_maj">
                        <option>Information Technology</option>
                        <option>Computer Engineering</option>
                        <option>Computer Science and Innovation</option>
                        <option>Information and Communication Engineering</option>
                        <option>Multimedia Technology and Animation</option>
                        <option>Software Engineering</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-2  col-md-6 mb-2">
                <h5>SEMESTER </h5>
                <div class="mt-3">
                    <select class="form-control" id="select_sem"></select>
                </div>
            </div>
        
            <!-- Grade  -->
            <div class="col-lg-1 col-md-6 mb-6">
                <h5>GRADE </h5>
                <div class="mt-3">
                    <select class="form-control" id="select_grade">
                        <option>S</option>
                        <option>U</option>
                        <option>I</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4  col-md-6 mb-6"></div>
        </div>

        <!-- Export btn  -->
        <button type="button" class="btn btn-info float-right mb-3 bt-3 mt-2" id="excelExport"> <b>EXPORT</b> </button>

        <!-- Table score  -->
        <table id="example" class="table table-bordered  table-responsive-xl mt-3" style="width:100% ">
        </table>
    </div>

</body>

</html>
